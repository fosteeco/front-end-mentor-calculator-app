<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>
    <script src="script.js" defer></script>
    <script src="themeScript.js" defer></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="theme-1">
    <div class="calc-container">
      <div class="calc-header">
        <h2>Calc</h2>
        <div class="calc-theme-controls">
          <p>THEME</p>
          <div class="calc-slider-container">
            <div class="number-container">
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </div>
            <div class="calc-slider">
              <div class="circle-container"><div class="circle"></div></div>
            </div>
          </div>
        </div>
      </div>
      <div class="calc-screen">
        <h2 id="calc-output" class="calc-output">399,891</h2>
      </div>
      <div class="calc-main">
        <div class="num-pad">
          <button class="calc-btn num-pad-key">7</button>
          <button class="calc-btn num-pad-key">8</button>
          <button class="calc-btn num-pad-key">9</button>
          <button class="calc-btn secondary-btn">DEL</button>
          <button class="calc-btn num-pad-key">4</button>
          <button class="calc-btn num-pad-key">5</button>
          <button class="calc-btn num-pad-key">6</button>
          <button class="calc-btn num-pad-key">+</button>
          <button class="calc-btn num-pad-key">1</button>
          <button class="calc-btn num-pad-key">2</button>
          <button class="calc-btn num-pad-key">3</button>
          <button class="calc-btn num-pad-key">-</button>
          <button class="calc-btn num-pad-key">.</button>
          <button class="calc-btn num-pad-key">0</button>
          <button class="calc-btn num-pad-key">/</button>
          <button class="calc-btn num-pad-key">x</button>
        </div>
        <div class="calc-extra-buttons">
          <button class="calc-btn secondary-btn">RESET</button>
          <button class="calc-btn danger eq-btn">=</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/calculator-app-9lteq5N29/hub/calculator-app-SJlAC93m5"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/fosteeco">Christian Foster</a>.
      <a
        href="https://github.com/fosteeco/front-end-mentor-calculator-app"
        target="_blank"
        >Link to Repo</a
      >
    </div>
  </body>
</html>
